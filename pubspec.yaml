name: gulfsky_complete_website
description: "Gulf Sky Engineering Consultants - Professional Website with Animations"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI and Animation Libraries
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  visibility_detector: ^0.4.0+2
  flutter_animate: ^4.2.0+1
  scrollable_positioned_list: ^0.3.8
  
  # Utilities
  url_launcher: ^6.1.12
  intl: 0.20.2
  provider: ^6.0.5
  http: ^1.2.0
  font_awesome_flutter: ^10.6.0
  cached_network_image: ^3.4.1
  js: ^0.6.7
  
  # Icons and UI
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/translations/
    - assets/icons/
    - .env


