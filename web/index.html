<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Gulf Sky Engineering Consultants - Premier Engineering Solutions in the Middle East">
  <meta name="keywords" content="engineering, consultants, UAE, architecture, construction, gulf sky">
  <meta name="author" content="Gulf Sky Engineering Consultants">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Gulf Sky">
  <link rel="apple-touch-icon" href="LOGO.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="LOGO.jpg"/>

  <title>Gulf Sky Engineering Consultants</title>
  <link rel="manifest" href="manifest.json">

  <script>
    window.flutterWebRenderer = "html";
    var serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  <script src="flutter.js" defer></script>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e2a5e 0%, #2d4a8e 100%);
      overflow: hidden;
    }

    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 35px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* حاوية الموجات */
    .waves {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    /* الموجات */
    .wave {
      width: 6px;
      height: 40px;
      background: linear-gradient(90deg, #f4a261, #ffbe76);
      margin: 0 4px;
      border-radius: 3px;
      animation: wave 1.2s infinite ease-in-out;
    }

    .wave:nth-child(2) { animation-delay: -1.1s; }
    .wave:nth-child(3) { animation-delay: -1.0s; }
    .wave:nth-child(4) { animation-delay: -0.9s; }
    .wave:nth-child(5) { animation-delay: -0.8s; }

    @keyframes wave {
      0%, 40%, 100% { transform: scaleY(0.4); }
      20% { transform: scaleY(1.0); }
    }
  </style>
</head>
<body>
<div id="loading" class="loading">
  <img src="LOGO.jpg" alt="Gulf Sky Logo" class="logo">
  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</div>

<script>
  window.addEventListener('load', function() {
    _flutter.loader.loadEntrypoint({
      serviceWorker: { serviceWorkerVersion: null },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          document.getElementById('loading').style.display = 'none';
          appRunner.runApp();
        });
      }
    });
  });
</script>
<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    window.dispatchEvent(new Event('pwaInstallAvailable'));
  });

  function showInstallPrompt() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
    } else {
      alert('The install prompt is not available right now.');
    }
  }
</script>

</body>
</html>
